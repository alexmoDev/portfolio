<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Moraes de Oliveira</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-skill.css">
    <link rel="stylesheet" href="css/components/main-progress.css">
    <link rel="stylesheet" href="css/components/main-card.css">
</head>
<body>
    <header class="main-header">
        <img class="logo" src="assets/img/yoda-gif.gif" alt="alien-pixel-art">

        <nav class="nav">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="container">
            <div class="main-box">
                <h1 class="main-title">Alex M. Oliveira</h1>
                <h2 class="main-subtitle" lang="en">FrontEnd Developer</h2>
            </div>

            <div class="wrapper">
            <a class="main-button" href="" lang="en">Download CV</a>
            <a class="main-button" href="">Contatos</a>
            </div>
        </div>

        <img class="perfil" src="assets/img/alex.jpeg" alt="foto-de-perfil-alex">
    </section>

    <section class="main-section">
        <h3 class="main-title -second" lang="en">Skills</h3>
        
        <div class="container">
            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_html5.png" alt="html5-icon">

                <div class="wrapper">
                    <h1 class="title">HTML</h1>
                    <progress class="main-progress" value="80" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_nodejs.png" alt="nodejs-icon">

                <div class="wrapper">
                    <h1 class="title">NodeJS</h1>
                    <progress class="main-progress" value="5" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_css3.png" alt="css3-icon">

                <div class="wrapper">
                    <h1 class="title">CSS</h1>
                    <progress class="main-progress" value="65" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_tdd.png" alt="tdd-icon">

                <div class="wrapper">
                    <h1 class="title">TDD</h1>
                    <progress class="main-progress" value="5" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_js.png" alt="js-icon">
                
                <div class="wrapper">
                    <h1 class="title">JavaScript</h1>
                    <progress class="main-progress" value="40" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_restapi.png" alt="restapi-icon">
                
                <div class="wrapper">
                    <h1 class="title">Rest API</h1>
                    <progress class="main-progress" value="5" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_react.png" alt="react-icon">
                
                <div class="wrapper">
                    <h1 class="title">React</h1>
                    <progress class="main-progress" value="5" max="100">
                </div>
            </article>

            <article class="main-skill">
                <img class="langIcon" src="assets/img/ico_ux.png" alt="ux-icon">
                
                <div class="wrapper">
                    <h1 class="title">UX</h1>
                    <progress class="main-progress" value="15" max="100">
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -project">
        <h3 class="main-title -second">Projetos</h3>

        <div class="wrapper">
            <a href="" ><img class="main-card" src="assets/img/globe-pixel-art.jpg" alt=""></a>
            <a href="" ><img class="main-card" src="assets/img/joystick-pixel-art.jpg" alt=""></a>
            <a href="" ><img class="main-card" src="assets/img/galaxy-pixel-art.jpg" alt=""></a>
        </div>
    </section>
</body>
</html>
